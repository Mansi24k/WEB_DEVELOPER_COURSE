       function myFunction(){
        let errMsg
        errMsg = document.getElementById("errMsg")
        errMsg.innerHTML = ""
        let data = document.getElementById("data").value
        try {
            if (data == "") throw"given input is empty"

        }

       }
       finally{
        alert("finally block")
       }
