<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id="display"></p>
    <p id="demo"></p>
    <button onclick="myData()">Click</button>
    <p id="output"></p>
    <script>
        const dt = new Date()
        const date = dt.getDate()
        const day = dt.getDay()
        const month = dt.getMonth()+1
        const year = dt.getFullYear()

         document.getElementById("display").innerHTML = "Current date and time is: " + dt + "<br>"+
                                                        "date is: " + date + "<br>"+
                                                        "day is: " + day + "<br>"+
                                                        "month is: " + month+ "<br>"+
                                                        "year is: " + year+ "<br>"

         
        function myData(){
            let d = dt.getDay()
            let day
            switch (d){
                case 0:day = "sunday";
                                break;
                case 1:day = "Tuesday"
                               break;
                case 3:day= "wednesday"
                                 break;
                case 4:day= "thursday"
                                 break;
                case 5:day= "friday"
                                 break;
                case 6:day= "saturday"
                                 break;
                default:day = "no any match"   
                                } 
        document.getElementById("output").innerHTML= "Today is: "+ day
        }
       
         </script>
</body>
</html>
