<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>The examples of svg</h2> 
    <svg >
        <circle id="circle" cx="100" cy="80" r="50" fill="red"> </circle>
    </svg>

    <svg>
        <rect height="100" width="150" fill="yellow" stroke="red"></rect>
    </svg>

    <Svg>
        <polygon points="100,100 60,0 20,100" fill="blue"></polygon>
    </Svg>

    <Svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:rgb(0, 128, 102);stroke:rgb(100, 128, 0);stroke-width:5;"></polygon>
    </Svg>
    <svg >
        <polyline fill="none" stroke="blue" stroke-width="2" points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"></polyline>
    </svg>

    <Svg width="1000" height="200" >
        <ellipse cx="100" cy="100" rx="50" ry="100" fill="skyblue"></ellipse>
        <ellipse cx="300" cy="100" rx="100" ry="50" fill="pink"></ellipse>
    </Svg>

</body>
</html>
