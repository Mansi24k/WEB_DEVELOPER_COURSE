<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display{
            display: grid;
            grid-template-columns: auto auto ;
        }
    </style>
  
</head>
<body>
    <div class="display">
    <div>
    <canvas id="myc" height="150" width="200" style="border: 2px solid blue;"></canvas>
    <br>
    <br>
    <canvas id="myd" height="150" width="250" style="border: 2px solid blue;"></canvas>
    </div>
    <div>
    <br>
    <br>
    <canvas id="mye" height="150" width="200" style="border: 2px solid blue;"></canvas>
    <br>
    <br>
    <canvas id="myf" height="150" width="450" style="border: 2px solid blue;"></canvas>
    </div>
 </div>
<script>
const c = document.getElementById("myc");
const ctx = c.getContext("2d");
ctx.fillStyle = "Orange";
ctx.fillRect(5, 5, 190, 140);

const d = document.getElementById("myd");
const ctx1 = d.getContext("2d");
ctx1.moveTo(40,40)
ctx1.lineTo(200,100)
ctx1.stroke()

const e = document.getElementById("mye");
const ctx2 = e.getContext("2d");
ctx2.beginPath();
ctx2.arc(100,75,60,0,2*Math.PI)
ctx2.fillStyle = "Yellow";
ctx2.fill();
ctx2.stroke();

let f = document.getElementById("myf");
let ctx3 = f.getContext("2d");
ctx3.font="60px Arial"
ctx3.fillStyle="blue";
ctx3.fill();
ctx3.fillText("Canvas Text",10,80);
</script> 




</body>
</html>
