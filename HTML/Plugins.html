<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Simple code for understanding plug-ins</h2>
    <h3>Using object</h3>
    <object height="200" width="300" data="../movie.mp4"></object>

    <h3>Using embed</h3>
    <embed height="200" width="300" src="../movie.mp4"/>
</body>
